<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="summary-body">
    {% block content %}
    <h1 class="summary-header">Here's your summary!</h1><hr/>
    <div class="summarize-word`">
        <p class="lead-container">{{text}}</p>
        <br />
    </div><hr />
    <!-- <h2>Top 5 Words by Importance</h2>
        {% for word in top_words %}
        <p class="lead container-sm">{{word}}</p>
        {% endfor %}
        <hr /> -->
    <h2>Here's your original text!</h2>
    <p>The higher the opacity, the more important a sentence is. The lower the opacity, the less important the sentence is.</p><br/>
    {% for sent, weight in sents %}
    <span style="opacity: {{weight}};">{{sent}}</span>
    {% endfor %}
    <br/>
    <hr/>
    <a href="/">Go Back</a>
    {% endblock %}
</body>
</html>
